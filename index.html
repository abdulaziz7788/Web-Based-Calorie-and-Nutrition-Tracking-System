<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>CalorieFlow - Log In</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="top-bar">
            <span class="app-logo">CalorieFlow</span>
        </header>
        <div class="login-container">
            <h1 class="app-logo">CalorieFlow</h1>
            <div class="login-box">
                <h1>Log In</h1>
                <form action="#" method="POST">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <p class="forgot-password"><a hetf="#">Forgot password?</a></p>

                    <button type="submit" class="btn-primary">Log In</button>
                </form>

                <p class="signup-link">Don't  have n account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </body>
</html>
