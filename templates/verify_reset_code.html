<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code â€“ CalorieFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #051134; color: white; font-family: 'Inter', sans-serif; }
        .card-box {
            max-width: 450px;
            margin: auto;
            margin-top: 90px;
            background: #0C1E4F;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div class="card-box">
    <h3 class="text-center fw-bold">Verify Your Code</h3>
    <p class="text-center text-secondary">Enter the 6-digit code sent to your email.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}}">{{message}}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST" action="{{ url_for('verify_reset_code') }}">
        <input type="text" name="code" maxlength="6" class="form-control mb-3"
               placeholder="Enter verification code" required>

        <button class="btn btn-info w-100">Verify Code</button>
    </form>

    <p class="text-center mt-3">
        <a href="{{ url_for('getmail') }}" class="text-info">Resend Code</a>
    </p>
</div>

</body>
</html>
