<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFlow - Final Step</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="top-bar">
        <span class="app-logo">CalorieFlow</span>
    </header>
    
    <div class="register-container"> 
        <div class="register-box">
            
            <div class="step-indicator">
                <span class="step-text">Step 3 of 3</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div> 
                </div>
            </div>

            <h2 class="final-title">Almost ther! Create your account.</h2>

            <form action="{{ url_for('register',step=3)}}" method="post">

                <div class="form-group-full">
                    <input type="email" id="final-email" name="email" placeholder="Email Address" required>
                </div>

                <div class="form-group-full">
                    <input type="password" id="create-password" name="password" placeholder="Create a pssword" required>
                </div>

                <div class="form-group-full">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password again" required>
                </div>

                <p class="password-note">Must be at least 10 characters, no spaces.</p>

                <div class="navigation-buttons">
                    <a href="{{url_for('register',step=2)}}">
                        <button type="button" class="btn-secondary">Back</button>
                    </a>
                    <button type="submit" class="btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
