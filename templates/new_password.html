<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password - CalorieFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #051134; color: white; font-family: 'Inter', sans-serif; }
        .reset-card {
            max-width: 450px;
            margin: auto;
            margin-top: 90px;
            background: #0C1E4F;
            padding: 40px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <h3 class="text-center fw-bold">Create New Password</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}}">{{message}}</div>
        {% endfor %}
    {% endwith %}

    <form action="{{ url_for('new_password') }}" method="POST">
        <input type="password" name="password" class="form-control mb-3"
               placeholder="New password" required minlength="10">

        <input type="password" name="confirm_password" class="form-control mb-3"
               placeholder="Confirm password" required minlength="10">

        <button class="btn btn-success w-100">Update Password</button>
    </form>

    <p class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="text-info">Back to Login</a>
    </p>
</div>

</body>
</html>
