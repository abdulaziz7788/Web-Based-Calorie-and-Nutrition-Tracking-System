<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFlow - Profile Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="top-bar">
        <span class="app-logo">CalorieFlow</span>
    </header>

    <div class="register-container">
        <div class="register-box">
            <div class="step-indicator">
                <span class="step-text">Step 2 of 3</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 66.6%;"></div>
                </div>
            </div>

            <h2>Your profile</h2>
            <p class="subtitle">Help us customize your experience.</p>

            <form action="{{ url_for('register',step=2)}}" method="post">
                
                <div class="form-section">
                    <h3>How tall are you?</h3>
                    <div class="input-with-unit">
                        <input type="number" id="height" name="height" placeholder="Height (cm)" required>
                        <span class="unit-label">cm</span>
                    </div>

                    <h3>How much do you weigh?</h3>
                    <p class="note">it's ok to estimate, you can update it later.</p>
                    <div class="input-with-unit">
                        <input type="number" id="weight" name="weight" placeholder="weigh (kg)" required>
                        <span class="unit-label">kg</span>
                    </div>
                </div>

                <div class="form-section">
                    <h3>What is your baseline activity level?</h3>
                    <p class="note">This dose not include workouts.</p>
                    <div class="activity-cards">

                        <label class="activity-card">
                            <input type="radio" name="activity-level" value="not-very-active">
                            <h4>Not Very Active</h4>
                            <p>Spend most of the day sitting (e.g., bank teller, desk job)</p>
                        </label>

                        <label class="activity-card">
                            <input type="radio" name="activity-level" value="lightly-active">
                            <h4>Lightly Active</h4>
                            <p>Spend a good part of the day on your feet (e.g., teacher, salesperson)</p>
                        </label>

                        <label class="activity-card">
                            <input type="radio" name="activity-level" value="active">
                            <h4>Active</h4>
                            <p>Spend a good part of the day doing some physical activity (e.g., food, server)</p>
                        </label>

                        <label class="activity-card">
                            <input type="radio" name="activity-level" value="Very-Active">
                            <h4>Very Active</h4>
                            <p>Spend a good part of the day doing heavy physical activity (e.g., bike, massenger)</p>
                        </label>

                    </div>
                </div>
                <div class="navigation-buttons">
                    <a href="{{ url_for('register',step=1) }}">
                        <button type="button" class="btn-secondary">Back</button>
                    </a>
                        <button type="submit" class="btn-primary">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
