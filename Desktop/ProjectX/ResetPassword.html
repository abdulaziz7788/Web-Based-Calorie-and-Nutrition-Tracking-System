<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieFlow - Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- System Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    
    <style>
        /* Define custom colors (Copied from Landing Page) */
        :root {
            --cf-bg-primary: #051134;
            /* Deep Blue Background */
            --cf-nav-bg: #7ECCC4;
            /* Teal Navbar */
            --cf-btn-main: #8BC4BE;
            /* Button Color */
            --cf-text-light: #f3f4f6;
            --cf-link-hover-blue: #0d6efd;
            --cf-dark-contrast: #27403b;
            /* Dark text for contrast */
            --cf-card-bg: #0C1E4F;
            /* Card/Form Background */
            --cf-border-color: rgba(255, 255, 255, 0.1);
            --cf-error-red: #dc3545; /* Bootstrap danger color */
        }

        /* Global Styles and Background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cf-bg-primary);
            color: var(--cf-text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 70px; /* Space for fixed navbar */
        }

        /* 1. Navbar Styles */
        #navbar-main {
            background-color: var(--cf-nav-bg) !important;
            transition: all 0.3s ease-in-out;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .logo-text {
            font-weight: 600;
            color: var(--cf-dark-contrast) !important;
            font-size: 1.5rem !important;
        }

        /* 2. Reset Form Styling */
        .reset-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-card {
            background-color: var(--cf-card-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--cf-border-color);
        }

        /* Standardized field look */
        .form-control-custom {
            background-color: var(--cf-bg-primary);
            color: var(--cf-text-light);
            border: 1px solid var(--cf-border-color);
            padding: 10px 15px;
            border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
            padding-right: 40px; 
        }
        
        /* Consistent focus style */
        .form-control-custom:focus {
            background-color: var(--cf-bg-primary);
            color: var(--cf-text-light);
            border-color: var(--cf-nav-bg);
            box-shadow: 0 0 0 0.25rem rgba(126, 204, 196, 0.3);
        }

        /* Password Toggle Icon Container */
        .password-toggle-wrapper {
            position: relative;
        }
        
        /* Icon Style (Now targeting SVG/Icon container) */
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--cf-nav-bg); 
            cursor: pointer;
            z-index: 5; 
            transition: color 0.2s;
            height: 24px; /* Ensure container is sized for SVG */
            width: 24px;
        }

        .password-toggle-icon:hover {
            color: #64b5ae; /* Slightly darker teal on hover */
        }
        
        /* Apply the dynamic color to the SVG path/stroke */
        .password-toggle-icon svg {
            stroke: currentColor;
            fill: none;
            width: 100%;
            height: 100%;
        }


        /* Custom Error Border Style */
        .form-control-custom.is-invalid {
            border-color: var(--cf-error-red) !important;
            padding-right: 40px !important; 
            background-image: none !important; 
        }

        /* Placeholder Text Styling */
        .form-control-custom::placeholder { /* Standard syntax */
            color: rgba(255, 255, 255, 0.9) !important; 
            opacity: 1; /* Ensure opacity is full */
        }
        .form-control-custom::-webkit-input-placeholder { /* Chrome, Safari, Opera */
            color: rgba(255, 255, 255, 0.9) !important;
            opacity: 1;
        }
        .form-control-custom:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: rgba(255, 255, 255, 0.9) !important;
            opacity: 1;
        }
        .form-control-custom::-ms-input-placeholder { /* Microsoft Edge */
            color: rgba(255, 255, 255, 0.9) !important;
            opacity: 1;
        }


        /* Primary Button: Reset Password */
        .btn-submit {
            background-color: var(--cf-nav-bg) !important;
            color: var(--cf-dark-contrast) !important;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-submit:hover {
            background-color: #64b5ae !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Secondary Button: Resend Code */
        .btn-secondary-action {
            /* Remove background */
            background-color: transparent !important;
            /* Use Teal for text and border */
            color: var(--cf-nav-bg) !important;
            border: 1px solid var(--cf-nav-bg);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-secondary-action:hover {
            /* Fill with light color on hover for feedback */
            background-color: rgba(126, 204, 196, 0.15) !important;
            color: var(--cf-nav-bg) !important;
            border-color: var(--cf-nav-bg);
            box-shadow: none;
        }
        
        /* Message Box */
        #message-box {
            min-height: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Clear Link Style */
        #clear-form-link {
            float: right;
            color: var(--cf-text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        #clear-form-link:hover {
            color: var(--cf-error-red);
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- ---------------------------------------------------- -->
    <!--                       NAVBAR                           -->
    <!-- ---------------------------------------------------- -->
    <nav id="navbar-main" class="navbar navbar-expand-lg">
        <div class="container-fluid max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 container">
            <a class="navbar-brand d-flex align-items-center" href="Landing_Page.html">
                <span class="fw-bold fs-5 logo-text">CalorieFlow</span>
            </a>
            <div class="ms-auto">
                <!-- Account Icon (Kept for visual consistency, though inactive) -->
                <button class="btn btn-sm p-2 rounded-circle hover-bg-white-30" type="button" aria-label="Account">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-dark">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <!-- ---------------------------------------------------- -->


    <!-- ---------------------------------------------------- -->
    <!--                     PASSWORD RESET FORM                -->
    <!-- ---------------------------------------------------- -->
    <main class="reset-container">
        <div class="reset-card">
            <h2 class="text-white fw-bold mb-3 text-center">Reset Your Password</h2>
            <p class="text-secondary text-center mb-4">
                Enter the verification code sent to your email and set your new password.
            </p>
            
            <!-- NEW: Clear Fields Link -->
            <a href="#" id="clear-form-link" class="mb-2">Clear Fields</a>

            <form id="passwordResetForm">

                <!-- 1. Verification Code Field -->
                <div class="mb-3">
                    <label for="verificationCode" class="form-label text-white">Verification Code</label>
                    <input type="text" class="form-control form-control-custom" id="verificationCode"
                        placeholder="Enter 6-digit code" required maxlength="6">
                </div>

                <!-- 2. New Password Field (With Toggle Icon) -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label text-white">New Password (Min 3 chars)</label>
                    <div class="password-toggle-wrapper">
                        <input type="password" class="form-control form-control-custom" id="newPassword"
                            placeholder="Minimum 3 characters" required minlength="3">
                        <span class="password-toggle-icon" 
                              data-target="newPassword" id="toggleNewPassword">
                            <!-- Initial state set by JS -->
                        </span>
                    </div>
                </div>

                <!-- 3. Confirm New Password Field (With Toggle Icon) -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-white">Confirm New Password (Min 3 chars)</label>
                    <div class="password-toggle-wrapper">
                        <input type="password" class="form-control form-control-custom" id="confirmPassword"
                            placeholder="Re-enter new password" required minlength="3">
                        <span class="password-toggle-icon" 
                              data-target="confirmPassword" id="toggleConfirmPassword">
                            <!-- Initial state set by JS -->
                        </span>
                    </div>
                </div>
                
                <!-- Message Box for Feedback -->
                <div id="message-box" class="text-danger mb-3"></div>

                <!-- 4. Buttons -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-submit py-2">
                        Reset Password
                    </button>
                    <button type="button" class="btn btn-secondary-action py-2" id="resendCodeBtn">
                        Resend Code
                    </button>
                </div>
            </form>
        </div>
    </main>
    <!-- ---------------------------------------------------- -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('passwordResetForm');
            const verificationCode = document.getElementById('verificationCode');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const resendCodeBtn = document.getElementById('resendCodeBtn');
            const messageBox = document.getElementById('message-box');
            const clearLink = document.getElementById('clear-form-link');
            
            // --- SVG Icon Definitions ---
            // Icon displayed when password is HIDDEN (Crossed-out eye)
            const HIDDEN_ICON_SVG = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                    <path d="M6.61 6.61A13.81 13.81 0 0 0 2 12s3 7 10 7a9.76 9.76 0 0 0 5.46-1.63"/>
                    <line x1="2" y1="2" x2="22" y2="22"/>
                </svg>`;

            // Icon displayed when password is VISIBLE (Open eye)
            const VISIBLE_ICON_SVG = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>`;

            // --- Password Toggle Logic ---
            function togglePasswordVisibility(inputElement, iconElement) {
                if (inputElement.type === 'password') {
                    // Action: User clicks to SHOW. Input becomes text, Icon becomes VISIBLE (open eye).
                    inputElement.type = 'text';
                    iconElement.innerHTML = VISIBLE_ICON_SVG; 
                } else {
                    // Action: User clicks to HIDE. Input becomes password, Icon becomes HIDDEN (crossed-out eye).
                    inputElement.type = 'password';
                    iconElement.innerHTML = HIDDEN_ICON_SVG; 
                }
            }
            
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

            toggleNewPassword.addEventListener('click', () => {
                togglePasswordVisibility(newPassword, toggleNewPassword);
            });
            toggleConfirmPassword.addEventListener('click', () => {
                togglePasswordVisibility(confirmPassword, toggleConfirmPassword);
            });
            
            // Set initial state: Input type is 'password' (hidden) and icon is HIDDEN_ICON_SVG (crossed-out eye)
            newPassword.type = 'password';
            confirmPassword.type = 'password';
            toggleNewPassword.innerHTML = HIDDEN_ICON_SVG;
            toggleConfirmPassword.innerHTML = HIDDEN_ICON_SVG;


            // Helper function to show messages
            function showMessage(text, isError = false) {
                messageBox.textContent = text;
                messageBox.className = isError ? 'text-danger' : 'text-success';
            }

            // Helper function to reset all validation states and input fields
            function resetForm() {
                verificationCode.classList.remove('is-invalid');
                newPassword.classList.remove('is-invalid');
                confirmPassword.classList.remove('is-invalid');
                
                // Clear inputs
                verificationCode.value = '';
                newPassword.value = '';
                confirmPassword.value = '';
                
                // Ensure passwords are hidden and icons are reset (to the initial hidden state)
                newPassword.type = 'password';
                confirmPassword.type = 'password';
                toggleNewPassword.innerHTML = HIDDEN_ICON_SVG;
                toggleConfirmPassword.innerHTML = HIDDEN_ICON_SVG;
                
                // Clear message box
                showMessage('');
                
                console.log("Fields cleared.");
            }
            
            // Attach reset function to the new link
            clearLink.addEventListener('click', function(event) {
                event.preventDefault(); // Stop the link from navigating
                resetForm();
            });


            form.addEventListener('submit', function (event) {
                event.preventDefault();
                // Clear previous validation states
                verificationCode.classList.remove('is-invalid');
                newPassword.classList.remove('is-invalid');
                confirmPassword.classList.remove('is-invalid');

                const errors = [];
                let isValid = true;
                
                // 1. Verification Code Validation: MUST BE EXACTLY 6 CHARACTERS
                if (verificationCode.value.length !== 6) {
                    errors.push('Verification code must be exactly 6 digits.');
                    verificationCode.classList.add('is-invalid');
                    isValid = false;
                }

                // 2. New Password Minimum Length Validation (Min 3)
                if (newPassword.value.length < 3) {
                    errors.push('New Password must be at least 3 characters long.');
                    newPassword.classList.add('is-invalid');
                    isValid = false;
                }

                // 3. Confirm Password Match Validation
                if (newPassword.value !== confirmPassword.value) {
                    errors.push('New passwords do not match.');
                    newPassword.classList.add('is-invalid');
                    confirmPassword.classList.add('is-invalid');
                    isValid = false;
                }
                
                if (!isValid) {
                    // Combine all errors into a single message, separated by line breaks (<br>)
                    messageBox.innerHTML = errors.join('<br>');
                    messageBox.classList.add('text-danger');
                    messageBox.classList.remove('text-success');
                    return;
                }
                
                // --- Submission Logic if all validation passes ---
                
                // --- Simulated API Call ---
                showMessage('Processing password reset...', false);
                
                const code = verificationCode.value;
                console.log(`[API Simulation] Attempting reset: Code=${code}, Password=${newPassword.value}`);

                setTimeout(() => {
                    // Success simulation
                    showMessage('Success! Your password has been updated. Redirecting...', false);
                    console.log('Password reset successful.');
                    
                    // Simulate redirect after 2 seconds
                    // window.location.href = "login_page.html"; 
                }, 2000);
            });
            
            resendCodeBtn.addEventListener('click', function() {
                showMessage('Resending verification code...', false);
                // In a real app, send a request to the Flask server to trigger a new email/code delivery.
                console.log("[API Simulation] Resend code request sent.");
                
                setTimeout(() => {
                    showMessage('New verification code sent successfully!', false);
                }, 1500);
            });
        });
    </script>
</body>

</html>
